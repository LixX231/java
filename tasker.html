<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="form-create-task" action="">
            <input id="text-task" type="text" placeholder="Введите задачу">  <br>
            <input type="submit" id="btn-create-task" value="Создать задачу"><br>
        </form>
        <div class="list-bnts">
            <button id="btn">Отметить как важные</button>
            <button id="btn1">Сортировка A–Z</button>
            <button id="btn2">Сортировка Z–A</button>
            <button id="btn3">Только срочные</button>
            <input id="search-input" type="text" placeholder="Поиск по задачам">
            <button id="btn4">Поиск</button>
            <button id="btn5">Сброс</button>
        </div>
        <div class="container">
            <div class="task">
                <span>Сделать домашнее задание</span>
            </div>
            <div class="task importent">
                <span>Покормить собаку</span>
            </div>
            <div class="task importent">
                <span>Сходить в магазин</span>
            </div>
            <div class="task">
                <span>Поиграть в компьютер</span>
            </div> 
        </div>
    </div>
</body>
</html>
